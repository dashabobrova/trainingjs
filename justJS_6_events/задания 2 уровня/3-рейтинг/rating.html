<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <style>
        i {
            font-size: 50px;
        }
        .golden {
            color: gold;
        }
    </style>
</head>
<body>
    <i id="first" class="fas fa-star"></i>
    <i id="second" class="fas fa-star"></i>
    <i id="third" class="fas fa-star"></i>
    <i id="fourth" class="fas fa-star"></i>
    <i id="fifth" class="fas fa-star"></i>

    <!-- Задание. При наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
	Вы можете пойти более продвинутым путем, и получать предыдущий элемент 
	например с помощью https://mzl.la/3a4SPlR
    -->

    <script>
        let iEls = document.querySelectorAll('i');

        iEls.forEach( i => {
            i.addEventListener('mouseover', function(e){
                addGoldenClass(e.target)
            });

            i.addEventListener('mouseout', function(e){
                removeGoldenClass(e.target)
            });
        })

        
        function addGoldenClass(i){
            i.classList.add('golden');
            prevI = i.previousElementSibling; 
                // previousElementSibling возвращает элемент, стоящий перед применяемым,
                // из списка дочерних элементов родителя или возвращает null, если таковых не имеется.
            if(prevI !== null && prevI.tagName === 'I'){
                addGoldenClass(prevI)
            }
        }

        function removeGoldenClass(i){
            i.classList.remove('golden');
            prevI = i.previousElementSibling;
            if(prevI !== null && prevI.tagName === 'I'){
                removeGoldenClass(prevI);
            }
        }
    </script>
</body>
</html>
