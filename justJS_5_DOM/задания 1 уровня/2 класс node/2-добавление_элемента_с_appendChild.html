<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>

        let divF = document.querySelector('div'); // поиск дива на странице

        let titleh3 = document.createElement('h3'); //создание h3
        titleh3.innerText = 'hello world'; // добавление текста в h3
        
        divF.appendChild(titleh3); // добавление h3 перед закрывающим тегом дива

    </script>
</body>
</html>
